<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Iniciar Sesión</h2>
            <p>Bienvenido a ANDINA TRADING</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" formControlName="email" placeholder="ejemplo@correo.com" [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
                <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido</span>
                    <span *ngIf="loginForm.get('email')?.errors?.['email']">Ingrese un correo válido</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" formControlName="password" placeholder="••••••••" [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
                <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
                    <span *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
                </div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" />
                    <label for="remember">Recordarme</label>
                </div>
                <a routerLink="/forgot-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-login" [disabled]="loginForm.invalid || isLoading">
        {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
        </form>

        <div class="login-footer">
            <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
        </div>
    </div>
</div>
